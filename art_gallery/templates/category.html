{% extends "base.html" %}

{% block content%}

<div class="container">
    {% for image in images %}
        <div class=" w-50 m-auto">
            
            <div class="images d-inline ">
                
                <div class=" card w-100 ">
                <a href=""data-toggle="modal" data-target="#exampleModal{{ image.id}}"> <img src="{{image.image.url}}" class="w-100 img-thumbnail" alt=""> </a> 
                <i class="fas fa-map-marker-alt">{{image.location}}</i>
                </div>
                
            </div>
            

             <!-- Modal -->
            <div class="modal fade" id="exampleModal{{ image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ image.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <img src="{{image.image.url}}" class="w-100" alt="">
                    <p>
                        {{image.location}} <b>
                        {{image.description}}
                    </p>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
                </div>
            </div>
           
        </div>
        {% endfor%}
</div>     
               

{% endblock%}
